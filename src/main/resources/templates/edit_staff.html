<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="_csrf" id="_csrf" th:content="${_csrf.token}" />
        <meta name="_csrf_header" id="_csrf_header" th:content="${_csrf.headerName}" />
<title>Shri Gautam Constructions - Inventory</title>
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">


<!-- jQuery library -->
<script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>

<!-- Popper JS -->
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>

<!-- Latest compiled JavaScript -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>

<script src="https://kit.fontawesome.com/c1a8a4a3ac.js" crossorigin="anonymous"></script>
<script type = "text/javascript"
			 src = "https://code.jquery.com/jquery-2.1.3.min.js"></script>
		<script src="//code.jquery.com/ui/1.11.4/jquery-ui.js"></script>
</head>
<body>
	<nav class="navbar fixed-top navbar-expand-md navbar-dark bg-primary mb-3">
	    <div class="flex-row d-flex">
	        <button type="button" class="navbar-toggler mr-2 " data-toggle="offcanvas" title="Toggle responsive left sidebar">
	            <span class="navbar-toggler-icon"></span>
	        </button>
	        <a class="navbar-brand" href="#" title="Gautam Constructions"><img src="images/logo.jpeg" class="brand_logo" alt="Logo" width="50" height="50"/></a>
	    </div>
	    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsingNavbar">
	        <span class="navbar-toggler-icon"></span>
	    </button>
	    <div class="navbar-collapse collapse" id="collapsingNavbar">
	        <ul class="navbar-nav">
	            <li class="nav-item active">
	                <a class="nav-link" href="#">Home <span class="sr-only">Home</span></a>
	            </li>
	        </ul>
	        <ul class="navbar-nav ml-auto">
	            <li class="nav-item">
	                <a class="nav-link" href="#myAlert" data-toggle="collapse"><span th:text="${office_name}"></span></a>
	            </li>
	            <li class="nav-item">
	                <a class="nav-link" href="/logout">Logout</a>
	            </li>
	        </ul>
	    </div>
	</nav><br>
	<div class="container-fluid col main pt-5 mt-3" id="main">
		<div class="row">
			<div class="col-lg-12">
				<div class="card card-outline-secondary">
	              <div class="card-header">
	                <h3 class="mb-0">Add Employee Information</h3>
	              </div>
	              <div class="card-body">
	                <form autocomplete="off" th:action="@{/updateStaff}" method="post" class="form" role="form">
	                  <input id="staff_id" name="staff_id" class="form-control" type="hidden" th:value="${staff_id}">
	                  <div class="form-group row">
	                    <label class="col-lg-3 col-form-label form-control-label">Staff Name</label>
	                    <div class="col-lg-9">
	                      <input class="form-control" id="staff_name" name="staff_name" type="text" th:value="${name}">
	                    </div>
	                  </div>
	                  <div class="form-group row">
	                    <label class="col-lg-3 col-form-label form-control-label">Staff Designation</label>
	                    <div class="col-lg-9">
	                      <input class="form-control" id="staff_designation" name="staff_designation" type="text" th:value="${designation}">
	                    </div>
	                  </div>
	                  <div class="form-group row">
	                    <label class="col-lg-3 col-form-label form-control-label">Employee Code</label>
	                    <div class="col-lg-9">
	                      <input class="form-control" id="emp_code" name="emp_code" type="text" th:value="${emp_code}">
	                    </div>
	                  </div>
	                  <div class="form-group row">
	                    <label class="col-lg-3 col-form-label form-control-label"></label>
	                    <div class="col-lg-9">
	                      <input class="btn btn-secondary" type="reset" value="Cancel"> 
												<input class="btn btn-primary" type="submit" value="Save Changes">
	                    </div>
	                  </div>
	                </form>
	              </div>
	        </div>
			
			</div>
		</div>
	</div>

</body>
</html>
